<!DOCTYPE html>
<html>
<head>
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <p>Fecha de creación: {{ project.created }}</p>
                <p>Fecha de edición: {{ project.updated }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
